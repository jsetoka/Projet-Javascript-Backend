<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Authentification JWT + V√©hicules</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-row">
      <!-- Auth + Tokens -->
      <div class="container">
        <h2>Authentification JWT</h2>

        <form id="login">
          <input type="text" name="username" placeholder="Votre identifiant" />
          <input
            type="password"
            name="password"
            placeholder="Votre mot de passe"
          />
          <button type="submit">üé´ Obtenir le token</button>
        </form>

        <button id="btn-refresh">üîÑ Rafra√Æchir le token</button>

        <div class="tokens">
          <div>
            <label for="access_token">Access token :</label>
            <textarea id="access_token" rows="5" cols="50" readonly></textarea>
          </div>
          <div style="margin-top: 15px">
            <label for="refresh_token">Refresh token :</label>
            <textarea id="refresh_token" rows="5" cols="50" readonly></textarea>
          </div>
        </div>

        <button id="btn-liste">üöó Lister les v√©hicules</button>
        <ul id="liste-vehicules"></ul>

        <div id="message"></div>
      </div>

      <!-- Ajout v√©hicule -->
      <div class="container">
        <h2>Ajouter un v√©hicule</h2>
        <form id="add-vehicule">
          <input type="text" name="marque" placeholder="Marque" />
          <input type="text" name="modele" placeholder="Mod√®le" />
          <input
            type="text"
            name="immatriculation"
            placeholder="Immatriculation"
          />
          <input
            type="text"
            name="date_mise_en_circulation"
            placeholder="Date mise en circulation (YYYY-MM-DD)"
          />
          <button type="submit">Ajouter v√©hicule</button>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script>
      // Connexion
      $("#login").submit(function (e) {
        e.preventDefault();
        const username = $('[name="username"]').val();
        const password = $('[name="password"]').val();
        console.log(username);
        $.ajax({
          url: "http://127.0.0.1:8000/api_login/",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ username, password }),
          success: function (reponse) {
            $("#access_token").val(reponse.access);
            $("#refresh_token").val(reponse.refresh);
            $("#message").text("‚úÖ Connexion r√©ussie");
          },
          error: function () {
            $("#message").text("‚ùå √âchec de la connexion");
          },
        });
      });

      // Rafra√Æchissement du token
      $("#btn-refresh").click(function (e) {
        e.preventDefault();
        const refresh = $("#refresh_token").val();

        $.ajax({
          url: "http://127.0.0.1:8000/api_refresh_token/",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ refresh }),
          success: function (reponse) {
            $("#access_token").val(reponse.access);
            $("#message").text("üîÅ Nouveau access token re√ßu");
          },
          error: function (xhr) {
            $("#message").text(
              "‚ùå Rafra√Æchissement √©chou√©. Code : " + xhr.status
            );
          },
        });
      });

      // Liste des v√©hicules
      $("#btn-liste").click(function (e) {
        e.preventDefault();
        const token = $("#access_token").val();

        $.ajax({
          url: "http://127.0.0.1:8000/api_vehicule_list/",
          type: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
          success: function (reponse) {
            $("#liste-vehicules").empty();
            reponse.forEach(function (v) {
              const item = `<li>${v.id} - ${v.marque} - ${v.modele} (${v.immatriculation})</li>`;
              $("#liste-vehicules").append(item);
            });
            $("#message").text("üöó Liste des v√©hicules charg√©e !");
          },
          error: function (xhr) {
            $("#message").text("‚ùå Erreur d‚Äôacc√®s. Code : " + xhr.status);
          },
        });
      });

      // Ajout d‚Äôun v√©hicule
      $("#add-vehicule").submit(function (e) {
        e.preventDefault();
        const token = $("#access_token").val();
        console.log(token);
        const vehicule = {
          marque: $('[name="marque"]').val(),
          modele: $('[name="modele"]').val(),
          immatriculation: $('[name="immatriculation"]').val(),
          date_mise_en_circulation: $(
            '[name="date_mise_en_circulation"]'
          ).val(),
        };

        $.ajax({
          url: "http://127.0.0.1:8000/api_add_vehicule/",
          type: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          data: JSON.stringify(vehicule),
          success: function (reponse) {
            $("#message").text("‚úÖ V√©hicule ajout√© avec succ√®s !" + reponse.vehicule_id);
            $("#add-vehicule")[0].reset();
          },
          error: function (xhr) {
            $("#message").text("‚ùå √âchec de l‚Äôajout. Code : " + xhr.status);
          },
        });
      });
    </script>
  </body>
</html>
